<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .hero-image {
      /*  background-image: url("https://raw.githubusercontent.com/Isabella-Ko/stockprice_prediction/master/figures/CNN%20prediction.png");*/
        background-image: url("https://cdn.cheapoguides.com/wp-content/uploads/sites/2/2017/08/sushi-2853382.jpg");
        background-color: #cccccc;
        height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }
      a {
        color: white;
        text-decoration: none;
        background-color: transparent; // Remove the gray background on active links in IE 10.
      }
      a:hover {
          color: white;
          text-decoration: none;
      }
      a:focus {
          color: white;
          text-decoration: none;
      }
    </style>

    <title>Hello!</title>
  </head>

  <div class="hero-image">
  <div class="container" >
   <div class="hero-text">
    <h1 style="font-size:50px">Hello!</h1>

 </div>
  </div>
