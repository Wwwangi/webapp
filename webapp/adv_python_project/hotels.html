<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #top {
            padding: 2em;
            background: white;
        }
    </style>
    </head>


<body>
<div class="container">
  <!-- Content here -->
    <div class="sticky-top" id="top">
        <a href=" ">Home Page</a >
    <form>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" name="tyuuka">
      <label class="form-check-label" for="inlineCheckbox1">1 star</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="1" name="izakaya">
      <label class="form-check-label" for="inlineCheckbox2">2 star</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="1" name="tukemen">
      <label class="form-check-label" for="inlineCheckbox3">3 star</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="1" name="tukemen">
      <label class="form-check-label" for="inlineCheckbox3">4 star</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="1" name="tukemen">
      <label class="form-check-label" for="inlineCheckbox3">5 star</label>
    </div>
    <div class="form-group">
    <input class="form-control" type="text" placeholder="distance" name="dist">
    <input type="text" class="form-control" placeholder="hotel name" name="keyword">
    </div>
    <div class="form-group">
    <label>Sort by </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortBy" value="score">
      <label class="form-check-label">Score️</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortBy" value="distance">
      <label class="form-check-label">Distance️</label>
    </div>
    </div>
     <div class="form-group">
    <label>Sort Order </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortOrder" value="asc">
      <label class="form-check-label">⬆️️</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortOrder" value="des">
      <label class="form-check-label">⬇️</label>
    </div>
     <div>
         <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
    {% for hotel in hotels %}
    <ul>
        <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}
              <span class="badge badge-pill badge-primary">{{ hotel.score }}</span>
          </h5>
          <p class="card-text">{{ hotel.address }}</p >
            <p class="card-text">Station: {{ hotel.station  }}</p >
            <p class="card-text">Distance: {{ hotel.distance }}m</p >
        {% for tag in hotel.tags %}
            <span class="badge badge-success">{{ tag }}</span>
        {% endfor %}
        </div>
        </div>
    </ul>
    {% endfor %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
