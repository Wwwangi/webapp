<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #top {
            padding: 2em;
            background: white;
        }
    </style>
    </head>

<body>
<div class="container">
  <!-- Content here -->
    <div class="sticky-top" id="top">
        <a href="/">Home Page</a>
    <form>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" name="tyuuka">
      <label class="form-check-label" for="inlineCheckbox1">中華料理</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="1" name="izakaya">
      <label class="form-check-label" for="inlineCheckbox2">居酒屋</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="1" name="tukemen">
      <label class="form-check-label" for="inlineCheckbox3">つけ麺</label>
    </div>
    <div class="form-group">
    <input class="form-control" type="text" placeholder="distance" name="dist">
    <input type="text" class="form-control" placeholder="restaurant name" name="keyword">
    </div>
    <div class="form-group">
    <label>Sort by </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortBy" value="score">
      <label class="form-check-label">Score️</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortBy" value="distance">
      <label class="form-check-label">Distance️</label>
    </div>
    </div>
     <div class="form-group">
    <label>Sort Order </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortOrder" value="asc">
      <label class="form-check-label">⬆️️</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortOrder" value="des">
      <label class="form-check-label">⬇️</label>
    </div>
    </div>
    <div class="form-group">
    <label>Stations </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="station" value="toden">
      <label class="form-check-label">早稲田（都電）駅️</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="station" value="omokage">
      <label class="form-check-label">面影橋駅️</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="station" value="waseda">
      <label class="form-check-label">早稲田（メトロ）駅️</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="station" value="takadanobaba">
      <label class="form-check-label">高田馬場駅️</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="station" value="nishiwaseda">
      <label class="form-check-label">西早稲田駅️</label>
    </div>
    </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
    {% for restaurant in restaurants %}
    <ul>
        <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}
              <span class="badge badge-pill badge-primary">{{ restaurant.score }}</span>
          </h5>
          <p class="card-text">{{ restaurant.address }}</p>
            <p class="card-text">Station: {{ restaurant.station  }}</p>
            <p class="card-text">Distance: {{ restaurant.distance }}m</p>
        {% for tag in restaurant.tags %}
            <span class="badge badge-success">{{ tag }}</span>
        {% endfor %}
        </div>
        </div>
    </ul>
    {% endfor %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
